<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PREMIERS PAS AVEC BRACKETS</title>
	<meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row calc">
                    <div class="col-sm-12">
                        <textarea id="results" readonly></textarea>
                    </div>
                </div>
                
                <div class="row calc">
                    <div class="col-sm-3">
                        <button onclick="reset()">CE</button>
                    </div>
                    <div class="col-sm-3">
                        <button onclick="retour()">&larr;</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="ope(event)"  value="%">%</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="ope(event)"  value="/">/</button>            
                    </div>        
                </div>

                <div class="row calc">
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="7">7</button>
                    </div>
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="8">8</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="9">9</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="ope(event)" value="*">*</button>            
                    </div>        
                </div>

                <div class="row calc">
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="4">4</button>
                    </div>
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="5">5</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="6">6</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="ope(event)" value="-">-</button>            
                    </div>        
                </div>

                <div class="row calc">
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="1">1</button>
                    </div>
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="2">2</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="number(event)" value="3">3</button>            
                    </div>
                    <div class="col-sm-3">
                        <button onclick="ope(event)" value="+">+</button>            
                    </div>        
                </div>

                <div class="row calc">
                    <div class="col-sm-6">
                        <button onclick="number(event)" value="0">0</button>
                    </div>
                    <div class="col-sm-6">
                        <button onclick="calc()">=</button>            
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.0.1/math.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
